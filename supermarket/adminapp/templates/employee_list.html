<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>员工列表 - 超市管理系统</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }

  body, html {
    height: 100%;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
      Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    background: #f0f4f8;
    color: #34495e;
    display: flex;
    flex-direction: column;
  }

  nav {
    background: #fff;
    box-shadow: 0 2px 10px rgb(0 0 0 / 0.1);
    padding: 0 2rem;
    height: 56px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    user-select: none;
  }

  nav h1 {
    font-weight: 700;
    font-size: 1.25rem;
    color: #2c3e50;
    letter-spacing: 0.05em;
  }

  .nav-links {
    display: flex;
    gap: 1rem;
  }

  .nav-links a {
    font-weight: 600;
    font-size: 1rem;
    text-decoration: none;
    color: #34495e;
    padding: 6px 14px;
    border-radius: 12px;
    background: transparent;
    box-shadow: 0 0 0 transparent;
    transition:
      background 0.3s ease,
      color 0.3s ease,
      box-shadow 0.3s ease,
      transform 0.15s ease;
    user-select: none;
  }

  .nav-links a:hover {
    background: linear-gradient(135deg, #6b6bff 0%, #8a8aff 100%);
    color: #fff;
    transform: scale(1.1);
    box-shadow: 0 0 12px #8a8aff;
  }

  .nav-links a.active {
    background: linear-gradient(135deg, #6b6bff 0%, #8a8aff 100%);
    color: #fff;
    box-shadow: 0 0 14px #8a8aff;
    pointer-events: none;
    transform: scale(1.1);
  }

  main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 3rem 1rem;
  }

  .content-card {
    background: #fff;
    padding: 2rem 3rem;
    border-radius: 16px;
    box-shadow: 0 8px 24px rgb(0 0 0 / 0.1);
    width: 100%;
    max-width: 960px;
    animation: fadeIn 0.8s ease;
  }

  h2 {
    font-weight: 700;
    font-size: 1.75rem;
    color: #2c3e50;
    margin-bottom: 1.5rem;
    text-align: center;
  }

  table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0 1rem;
    font-size: 1rem;
    color: #34495e;
  }

  thead tr {
    background: #6b6bff;
    color: white;
    border-radius: 12px;
    user-select: none;
  }

  thead th {
    padding: 12px 10px;
  }

  tbody tr {
    background: #fefefe;
    box-shadow: 0 4px 10px rgb(107 107 255 / 0.15);
    border-radius: 12px;
    transition: background-color 0.3s ease;
  }

  tbody tr:hover {
    background-color: #f0f4ff;
  }

  tbody td {
    text-align: center;
    padding: 14px 10px;
  }

  .btn {
    padding: 8px 16px;
    border-radius: 12px;
    font-weight: 600;
    border: none;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s ease, transform 0.15s ease;
    color: white;
    font-size: 0.9rem;
    text-decoration: none;
    display: inline-block;
  }

  .btn-edit {
    background: #6b6bff;
    box-shadow: 0 4px 12px rgb(107 107 255 / 0.5);
  }

  .btn-edit:hover {
    background: #5858e6;
    transform: scale(1.1);
  }

  .btn-delete {
    background: #ff6b6b;
    margin-left: 0.75rem;
    box-shadow: 0 4px 12px rgb(255 107 107 / 0.5);
  }

  .btn-delete:hover {
    background: #e65555;
    transform: scale(1.1);
  }

  .no-data {
    padding: 20px 0;
    font-size: 1rem;
    color: #999;
    text-align: center;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* 响应式调整 */
  @media (max-width: 720px) {
    main {
      padding: 2rem 1rem;
    }

    .content-card {
      padding: 1.5rem 1.5rem;
      border-radius: 12px;
    }

    thead th, tbody td {
      padding: 10px 6px;
      font-size: 0.9rem;
    }

    .btn {
      padding: 6px 12px;
      font-size: 0.85rem;
    }
  }
</style>
</head>
<body>

<nav>
  <h1>超市管理系统</h1>
  <div class="nav-links">
    <a href="{% url 'admin_dashboard' %}" class="{% if request.resolver_match.url_name == 'admin_dashboard' %}active{% endif %}">主页</a>
    <a href="{% url 'employee_list' %}" class="{% if request.resolver_match.url_name == 'employee_list' %}active{% endif %}">员工列表</a>
    <a href="{% url 'employee_add' %}" class="{% if request.resolver_match.url_name == 'employee_add' %}active{% endif %}">添加员工</a>
    <a href="{% url 'logout' %}">登出</a>
  </div>
</nav>

<main>
  <section class="content-card">
    <h2>员工列表</h2>
    <table>
      <thead>
        <tr>
          <th>工号</th>
          <th>姓名</th>
          <th>职位</th>
          <th>联系方式</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        {% for employee in employees %}
          {% if employee.role != "管理员" %}
          <tr>
            <td>{{ employee.user_id }}</td>
            <td>{{ employee.user_name }}</td>
            <td>{{ employee.role }}</td>
            <td>{{ employee.phone }}</td>
            <td>
              <a href="{% url 'employee_edit' user_id=employee.user_id %}" class="btn btn-edit">编辑</a>
              <form action="{% url 'employee_delete' user_id=employee.user_id %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button class="btn btn-delete" type="submit" onclick="return confirm('确定要删除该员工吗？');">删除</button>
              </form>
            </td>
          </tr>
          {% endif %}
        {% empty %}
          <tr>
            <td colspan="5" class="no-data">暂无员工数据</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </section>
</main>

</body>
</html>
