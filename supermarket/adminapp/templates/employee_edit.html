<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>编辑员工 - 超市管理系统</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }

  body, html {
    height: 100%;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
      Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    background: #f0f4f8;
    color: #34495e;
    display: flex;
    flex-direction: column;
  }

  nav {
    background: #fff;
    box-shadow: 0 2px 10px rgb(0 0 0 / 0.1);
    user-select: none;
  }

  .nav-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 2rem;
    height: 56px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  nav h1 {
    font-weight: 700;
    font-size: 1.25rem;
    color: #2c3e50;
    letter-spacing: 0.05em;
  }

  .nav-links {
    display: flex;
    gap: 1rem;
  }

  .nav-links a {
    font-weight: 600;
    font-size: 1rem;
    text-decoration: none;
    color: #34495e;
    padding: 6px 14px;
    border-radius: 12px;
    background: transparent;
    box-shadow: 0 0 0 transparent;
    transition:
      background 0.3s ease,
      color 0.3s ease,
      box-shadow 0.3s ease,
      transform 0.15s ease;
    user-select: none;
  }

  .nav-links a:hover {
    background: linear-gradient(135deg, #6b6bff 0%, #8a8aff 100%);
    color: #fff;
    transform: scale(1.1);
    box-shadow: 0 0 12px #8a8aff;
  }

  .nav-links a.active {
    background: linear-gradient(135deg, #6b6bff 0%, #8a8aff 100%);
    color: #fff;
    box-shadow: 0 0 14px #8a8aff;
    pointer-events: none;
    transform: scale(1.1);
  }

  main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 3rem 1rem;
  }

  .form-container {
    background: #fff;
    padding: 2.5rem 3rem;
    border-radius: 16px;
    box-shadow: 0 8px 24px rgb(0 0 0 / 0.1);
    font-size: 1rem;
    color: #34495e;
    max-width: 560px;
    width: 100%;
  }

  h2 {
    font-weight: 700;
    font-size: 1.75rem;
    color: #2c3e50;
    margin-bottom: 0.25rem;
    text-align: center;
  }

  .sub-title {
    font-weight: 400;
    font-size: 1rem;
    color: #666;
    margin-bottom: 2rem;
    text-align: center;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 1.25rem;
  }

  label {
    font-weight: 600;
    color: #34495e;
    margin-bottom: 0.4rem;
    display: block;
    font-size: 1rem;
  }

  input[type="text"],
  input[type="tel"],
  input[type="password"],
  select {
    width: 100%;
    padding: 0.75rem 1rem;
    border: 1.8px solid #ccc;
    border-radius: 12px;
    font-size: 1rem;
    transition: border-color 0.3s, box-shadow 0.3s;
    font-family: inherit;
  }

  input:focus,
  select:focus {
    border-color: #6b6bff;
    box-shadow: 0 0 8px #8a8aff;
    outline: none;
  }

  input::placeholder {
    color: #bbb;
  }

  button {
    margin-top: 1rem;
    padding: 14px 0;
    background: linear-gradient(135deg, #6b6bff 0%, #8a8aff 100%);
    border: none;
    border-radius: 12px;
    color: white;
    font-size: 1.125rem;
    font-weight: 700;
    cursor: pointer;
    box-shadow: 0 6px 16px rgba(138, 138, 255, 0.6);
    transition: background-color 0.3s, transform 0.2s;
    user-select: none;
  }

  button:hover {
    background: linear-gradient(135deg, #5959e6 0%, #6f6fe6 100%);
    transform: scale(1.05);
  }

  @media (max-width: 440px) {
    .nav-container {
      flex-wrap: wrap;
      height: auto;
      padding: 0.5rem 1rem;
    }

    nav h1 {
      flex: 1 100%;
      margin-bottom: 0.5rem;
      text-align: center;
    }

    .nav-links {
      flex: 1 100%;
      justify-content: center;
      gap: 0.75rem;
      flex-wrap: wrap;
    }

    main {
      padding: 2rem 1rem;
    }

    .form-container {
      padding: 2rem 1.5rem;
      border-radius: 12px;
    }

    h2 {
      font-size: 1.3rem;
    }

    .sub-title {
      font-size: 0.875rem;
    }

    button {
      font-size: 1rem;
      padding: 12px 0;
    }
  }
</style>
</head>
<body>

<nav>
  <div class="nav-container">
    <h1>超市管理系统</h1>
    <div class="nav-links">
      <a href="{% url 'admin_dashboard' %}" class="{% if request.resolver_match.url_name == 'admin_dashboard' %}active{% endif %}">主页</a>
      <a href="{% url 'employee_list' %}" class="{% if request.resolver_match.url_name == 'employee_list' %}active{% endif %}">员工列表</a>
      <a href="{% url 'employee_add' %}" class="{% if request.resolver_match.url_name == 'employee_add' %}active{% endif %}">添加员工</a>
      <a href="{% url 'logout' %}">登出</a>
    </div>
  </div>
</nav>

<main>
  <div class="form-container">
    <h2>编辑员工</h2>
    <div class="sub-title">修改员工信息并保存</div>
    <form method="post">
      {% csrf_token %}
      <div>
        <label for="user_id">工号</label>
        <input id="user_id" name="user_id" type="text" value="{{ employee.user_id }}" required placeholder="请输入员工工号" />
      </div>

      <div>
        <label for="username">用户名</label>
        <input id="username" name="username" type="text" value="{{ employee.user_name }}" required placeholder="请输入用户名" />
      </div>

      <div>
        <label for="phone">联系方式</label>
        <input id="phone" name="phone" type="tel" value="{{ employee.phone }}" required placeholder="请输入联系电话" />
      </div>

      <div>
        <label for="role">角色</label>
        <select id="role" name="role" required>
          <option value="">请选择角色</option>
          <option value="销售员" {% if employee.role == "销售员" %}selected{% endif %}>销售员</option>
          <option value="采购员" {% if employee.role == "采购员" %}selected{% endif %}>采购员</option>
          <option value="库存管理员" {% if employee.role == "库存管理员" %}selected{% endif %}>库存管理员</option>
        </select>
      </div>

      <div>
        <label for="password">密码 <span style="color: #888; font-weight: normal;">（可选，留空不修改）</span></label>
        <input id="password" name="password" type="password" placeholder="留空表示不修改密码" />
      </div>

      <button type="submit">保存修改</button>
    </form>
  </div>
</main>

</body>
</html>
