<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>员工管理系统 - 添加员工</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }

  body, html {
    min-height: 100vh;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
      Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    background: #f0f4f8;
    color: #34495e;
    display: flex;
    flex-direction: column;
  }

  nav {
    background: #fff;
    box-shadow: 0 2px 10px rgb(0 0 0 / 0.1);
    padding: 0 2rem;
    height: 56px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    user-select: none;
  }

  nav h1 {
    font-weight: 700;
    font-size: 1.25rem;
    color: #2c3e50;
    letter-spacing: 0.05em;
  }

  .nav-links {
    display: flex;
    gap: 1rem;
  }

  .nav-links a {
    font-weight: 600;
    font-size: 1rem;
    text-decoration: none;
    color: #34495e;
    padding: 6px 14px;
    border-radius: 12px;
    background: transparent;
    box-shadow: 0 0 0 transparent;
    transition:
      background 0.3s ease,
      color 0.3s ease,
      box-shadow 0.3s ease,
      transform 0.15s ease;
    user-select: none;
  }

  .nav-links a:hover {
    background: linear-gradient(135deg, #6b6bff 0%, #8a8aff 100%);
    color: #fff;
    transform: scale(1.1);
    box-shadow: 0 0 12px #8a8aff;
  }

  .nav-links a.active {
    background: linear-gradient(135deg, #6b6bff 0%, #8a8aff 100%);
    color: #fff;
    box-shadow: 0 0 14px #8a8aff;
    pointer-events: none;
    transform: scale(1.1);
  }

  main {
    flex: 1;
    max-width: 520px;
    width: 100%;
    margin: 3rem auto 4rem auto;
    background: #fff;
    padding: 3rem 2.5rem;
    border-radius: 16px;
    box-shadow: 0 8px 24px rgb(0 0 0 / 0.1);
    user-select: none;
  }

  main h2 {
    font-weight: 700;
    font-size: 1.75rem;
    color: #2c3e50;
    text-align: center;
    margin-bottom: 2rem;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
  }

  label {
    font-weight: 600;
    color: #34495e;
    font-size: 1rem;
  }

  input[type="text"],
  input[type="password"],
  select {
    padding: 12px 16px;
    font-size: 1rem;
    border-radius: 12px;
    border: 2px solid #ccd6f6;
    background: #f9fbff;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
  }

  input[type="text"]:focus,
  input[type="password"]:focus,
  select:focus {
    border-color: #6b6bff;
    box-shadow: 0 0 8px #8a8aff88;
    outline: none;
    background: #fff;
  }

  button[type="submit"] {
    margin-top: 1rem;
    padding: 14px 0;
    font-weight: 700;
    font-size: 1.1rem;
    border: none;
    border-radius: 16px;
    cursor: pointer;
    background: linear-gradient(135deg, #6b6bff 0%, #8a8aff 100%);
    color: #fff;
    box-shadow: 0 8px 20px #7a7affbb;
    transition: background 0.3s ease, transform 0.2s ease;
    user-select: none;
  }

  button[type="submit"]:hover {
    background: linear-gradient(135deg, #5656ff 0%, #6f6fff 100%);
    transform: scale(1.05);
  }

  @media (max-width: 560px) {
    main {
      margin: 2rem 1rem 3rem 1rem;
      padding: 2rem 1.5rem;
    }

    main h2 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
    }
  }

</style>
</head>
<body>

<nav>
  <h1>超市管理系统</h1>
  <div class="nav-links">
    <a href="{% url 'admin_dashboard' %}" class="{% if request.resolver_match.url_name == 'admin_dashboard' %}active{% endif %}">主页</a>
    <a href="{% url 'employee_list' %}" class="{% if request.resolver_match.url_name == 'employee_list' %}active{% endif %}">员工列表</a>
    <a href="{% url 'employee_add' %}" class="{% if request.resolver_match.url_name == 'employee_add' %}active{% endif %}">添加员工</a>
    <a href="{% url 'logout' %}">登出</a>
  </div>
</nav>

<main>
  <h2>添加新员工</h2>
  <form method="post" novalidate>
    {% csrf_token %}

    <label for="userid">工号:</label>
    <input id="userid" name="userid" type="text" required placeholder="请输入工号" />

    <label for="username">姓名:</label>
    <input id="username" name="username" type="text" required placeholder="请输入姓名" />

    <label for="password">密码:</label>
    <input id="password" name="password" type="password" placeholder="可为空，若不修改请留空" />

    <label for="phone">联系方式:</label>
    <input id="phone" name="phone" type="text" placeholder="手机号或邮箱" />

    <label for="role">职位:</label>
    <select id="role" name="role" required>
      <option value="" disabled selected>-- 请选择角色 --</option>
      <option value="销售员">销售员</option>
      <option value="采购员">采购员</option>
      <option value="库存管理员">库存管理员</option>
    </select>

    <button type="submit">添加员工</button>
  </form>
</main>

</body>
</html>
