<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>员工管理系统 - 首页</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }

  body, html {
    height: 100%;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
      Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    background: #f0f4f8;
    color: #34495e;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  nav {
    background: #fff;
    box-shadow: 0 2px 10px rgb(0 0 0 / 0.1);
    padding: 0 2rem;
    height: 56px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    user-select: none;
  }

  nav h1 {
    font-weight: 700;
    font-size: 1.25rem;
    color: #2c3e50;
    letter-spacing: 0.05em;
  }

  .nav-links {
    display: flex;
    gap: 1rem;
  }

  .nav-links a {
    font-weight: 600;
    font-size: 1rem;
    text-decoration: none;
    color: #34495e;
    padding: 6px 14px;
    border-radius: 12px;
    background: transparent;
    box-shadow: 0 0 0 transparent;
    transition:
      background 0.3s ease,
      color 0.3s ease,
      box-shadow 0.3s ease,
      transform 0.15s ease;
    user-select: none;
  }

  .nav-links a:hover {
    background: linear-gradient(135deg, #6b6bff 0%, #8a8aff 100%);
    color: #fff;
    transform: scale(1.1);
    box-shadow: 0 0 12px #8a8aff;
  }

  .nav-links a.active {
    background: linear-gradient(135deg, #6b6bff 0%, #8a8aff 100%);
    color: #fff;
    box-shadow: 0 0 14px #8a8aff;
    pointer-events: none;
    transform: scale(1.1);
  }

  main {
    flex: 1;
    max-width: 900px;
    width: 100%;
    margin: 3rem auto;
    background: #fff;
    padding: 3rem 3rem;
    border-radius: 16px;
    box-shadow: 0 8px 24px rgb(0 0 0 / 0.1);
    text-align: center;
    user-select: none;
  }

  main h1 {
    font-weight: 700;
    font-size: 2.25rem;
    color: #2c3e50;
    margin-bottom: 1rem;
  }

  main p {
    font-weight: 500;
    font-size: 1.15rem;
    color: #57606a;
  }

  footer {
    text-align: center;
    padding: 20px 0;
    color: #9aa5b1;
    background: #fff;
    font-size: 14px;
    user-select: none;
    box-shadow: 0 -2px 8px rgb(0 0 0 / 0.05);
  }

  /* 响应式 */
  @media (max-width: 720px) {
    main {
      margin: 2rem 1rem;
      padding: 2rem 2rem;
    }
    main h1 {
      font-size: 1.75rem;
      margin-bottom: 0.75rem;
    }
    main p {
      font-size: 1rem;
    }
  }

  @media (max-width: 440px) {
    nav {
      flex-wrap: wrap;
      height: auto;
      padding: 0.5rem 1rem;
    }
    nav h1 {
      flex: 1 100%;
      margin-bottom: 0.5rem;
      text-align: center;
    }
    .nav-links {
      flex: 1 100%;
      justify-content: center;
      gap: 0.75rem;
      flex-wrap: wrap;
    }
    main {
      margin: 1.5rem 1rem;
      padding: 1.5rem 1.5rem;
    }
    main h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
    main p {
      font-size: 0.95rem;
    }
  }
</style>
</head>
<body>

<nav>
  <h1>超市管理系统</h1>
  <div class="nav-links">
    <a href="{% url 'admin_dashboard' %}" class="{% if request.resolver_match.url_name == 'admin_dashboard' %}active{% endif %}">主页</a>
    <a href="{% url 'employee_list' %}" class="{% if request.resolver_match.url_name == 'employee_list' %}active{% endif %}">员工列表</a>
    <a href="{% url 'employee_add' %}" class="{% if request.resolver_match.url_name == 'employee_add' %}active{% endif %}">添加员工</a>
    <a href="{% url 'logout' %}">登出</a>
  </div>
</nav>

<main>
  <h1>欢迎来到员工管理系统</h1>
  <p>通过上方导航栏管理员工信息、高效组织人力资源。</p>
</main>

<footer>
  © 2025 超市管理系统 - 员工管理模块
</footer>

</body>
</html>
