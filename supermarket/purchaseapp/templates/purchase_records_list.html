<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>采购订单列表 - 超市管理系统</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

  /* Reset */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }

  body, html {
    height: 100%;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
      Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    background: #f0f4f8;
    color: #333;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  nav {
    background: #fff;
    box-shadow: 0 2px 10px rgb(0 0 0 / 0.1);
    padding: 0 2rem;
    height: 56px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    user-select: none;
  }

  nav h1 {
    font-weight: 700;
    font-size: 1.25rem;
    color: #2c3e50;
    letter-spacing: 0.05em;
  }

  .nav-links {
    display: flex;
    gap: 1.2rem;
  }

  .nav-links a {
    text-decoration: none;
    color: #555;
    font-weight: 600;
    font-size: 1rem;
    padding: 0.5rem 1rem;
    border-radius: 12px;
    transition: background-color 0.25s ease, color 0.25s ease, box-shadow 0.3s ease;
    position: relative;
  }

  .nav-links a:hover {
    background-color: #4f6ef7;
    color: #fff;
    box-shadow: 0 4px 15px rgb(79 110 247 / 0.5);
  }

  .nav-links a.active {
    background-color: #4f6ef7;
    color: #fff;
    box-shadow: 0 4px 20px rgb(79 110 247 / 0.7);
    cursor: default;
  }

  .nav-links a.logout {
    background-color: #e74c3c;
    color: #fff;
  }

  .nav-links a.logout:hover {
    background-color: #c0392b;
    box-shadow: 0 4px 15px rgb(196 57 43 / 0.7);
  }

  main {
    flex: 1;
    display: flex;
    justify-content: center;
    padding: 3rem 1rem;
  }

  .card {
    background: #fff;
    padding: 2rem 2.5rem;
    border-radius: 16px;
    box-shadow: 0 8px 24px rgb(0 0 0 / 0.1);
    width: 800px;
    max-width: 100%;
    user-select: none;
  }

  h1 {
    font-weight: 700;
    font-size: 1.75rem;
    margin-bottom: 1.8rem;
    color: #2c3e50;
    text-align: center;
  }

  table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0 12px;
    font-size: 1rem;
    color: #34495e;
    box-shadow: 0 8px 24px rgb(0 0 0 / 0.08);
    border-radius: 12px;
    overflow: hidden;
  }

  thead tr {
    background: #4f6ef7;
    color: #fff;
    font-weight: 600;
    box-shadow: 0 3px 12px rgb(79 110 247 / 0.6);
  }

  thead th {
    padding: 12px 18px;
    text-align: left;
    letter-spacing: 0.05em;
  }

  tbody tr {
    background: #f9fafb;
    transition: background-color 0.3s ease;
    cursor: default;
    border-radius: 12px;
    box-shadow: inset 0 -3px 6px rgb(0 0 0 / 0.06);
  }

  tbody tr:hover {
    background: #e1e7ff;
    color: #2c3e50;
    box-shadow: 0 0 15px rgb(79 110 247 / 0.3);
  }

  tbody td {
    padding: 12px 18px;
    vertical-align: middle;
  }

  tbody td:last-child a {
    color: #4f6ef7;
    font-weight: 600;
    text-decoration: none;
    padding: 6px 14px;
    border-radius: 12px;
    background: #e6ecff;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    display: inline-block;
    user-select: none;
  }

  tbody td:last-child a:hover {
    background-color: #4f6ef7;
    box-shadow: 0 4px 15px rgb(79 110 247 / 0.5);
    color: #fff;
  }

  tbody tr td[colspan="4"] {
    text-align: center;
    font-style: italic;
    color: #888;
    background: transparent;
    box-shadow: none;
    cursor: default;
  }

  /* 响应式 */
  @media (max-width: 840px) {
    main {
      padding: 2rem 1rem;
    }
    .card {
      width: 100%;
      padding: 1.5rem 1.5rem;
      border-radius: 14px;
    }
    table, thead tr, tbody tr, thead th, tbody td {
      font-size: 0.9rem;
    }
  }

  @media (max-width: 520px) {
    table {
      font-size: 0.85rem;
    }
    thead th, tbody td {
      padding: 8px 12px;
    }
  }
</style>
</head>
<body>

<nav>
  <h1>采购员工作台</h1>
  <div class="nav-links">
    <a href="{% url 'purchase_dashboard' %}">主页</a>
    <a href="{% url 'purchase_records_create' %}">创建采购订单</a>
    <a href="{% url 'purchase_records_list' %}" class="active">采购记录</a>
    <a href="{% url 'low_inventory_warning' %}">库存提醒</a>
    <a href="{% url 'logout' %}" class="logout">登出</a>
  </div>
</nav>

<main>
  <div class="card">
    <h1>采购订单列表</h1>
    <table>
      <thead>
        <tr>
          <th>商品</th>
          <th>供应商</th>
          <th>采购总金额</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        {% for record in purchase_records %}
        <tr>
          <td>{{ record.product.product_name }}</td>
          <td>{{ record.provider.provider_name }}</td>
          <td>¥{{ record.purchase_total_price }}</td>
          <td><a href="{% url 'purchase_record_detail' record.purchase_record_id %}">详情</a></td>
        </tr>
        {% empty %}
        <tr><td colspan="4">暂无采购记录</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</main>

</body>
</html>
