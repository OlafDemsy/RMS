<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>创建采购订单 - 超市管理系统</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

  /* Reset */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }

  body, html {
    height: 100%;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
      Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    background: #f0f4f8;
    color: #333;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  nav {
    background: #fff;
    box-shadow: 0 2px 10px rgb(0 0 0 / 0.1);
    padding: 0 2rem;
    height: 56px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    user-select: none;
  }

  nav h1 {
    font-weight: 700;
    font-size: 1.25rem;
    color: #2c3e50;
    letter-spacing: 0.05em;
  }

  .nav-links {
    display: flex;
    gap: 1.2rem;
  }

  .nav-links a {
    text-decoration: none;
    color: #555;
    font-weight: 600;
    font-size: 1rem;
    padding: 0.5rem 1rem;
    border-radius: 12px;
    transition: background-color 0.25s ease, color 0.25s ease, box-shadow 0.3s ease;
    position: relative;
  }

  .nav-links a:hover {
    background-color: #4f6ef7;
    color: #fff;
    box-shadow: 0 4px 15px rgb(79 110 247 / 0.5);
  }

  .nav-links a.active {
    background-color: #4f6ef7;
    color: #fff;
    box-shadow: 0 4px 20px rgb(79 110 247 / 0.7);
    cursor: default;
  }

  .nav-links a.logout {
    background-color: #e74c3c;
    color: #fff;
  }

  .nav-links a.logout:hover {
    background-color: #c0392b;
    box-shadow: 0 4px 15px rgb(196 57 43 / 0.7);
  }

  main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 3rem 1rem;
  }

  form {
    background: #fff;
    padding: 2rem 2.5rem;
    border-radius: 16px;
    box-shadow: 0 8px 24px rgb(0 0 0 / 0.1);
    width: 420px;
    user-select: none;
  }

  label {
    display: block;
    margin-bottom: 0.6rem;
    font-weight: 600;
    font-size: 1rem;
    color: #2c3e50;
  }

  select, input[type=number] {
    width: 100%;
    padding: 0.7rem 1rem;
    margin-bottom: 1.8rem;
    border-radius: 12px;
    border: 1.5px solid #d1d9e6;
    font-size: 1rem;
    font-weight: 500;
    color: #34495e;
    background: #f9fbfd;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
    user-select: text;
    cursor: pointer;
  }

  select:focus, input[type=number]:focus {
    border-color: #4f6ef7;
    box-shadow: 0 0 8px rgb(79 110 247 / 0.4);
    outline: none;
    color: #2c3e50;
  }

  input[type=number]::-webkit-inner-spin-button,
  input[type=number]::-webkit-outer-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }

  button[type="submit"] {
    width: 100%;
    padding: 0.85rem 0;
    font-size: 1.1rem;
    font-weight: 700;
    color: #fff;
    background-color: #4f6ef7;
    border: none;
    border-radius: 12px;
    box-shadow: 0 6px 18px rgb(79 110 247 / 0.5);
    cursor: pointer;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    user-select: none;
  }

  button[type="submit"]:hover {
    background-color: #3d5ad9;
    box-shadow: 0 8px 24px rgb(61 90 217 / 0.6);
  }

  @media (max-width: 600px) {
    nav {
      flex-wrap: wrap;
      height: auto;
      padding: 1rem;
    }

    nav h1 {
      flex-basis: 100%;
      margin-bottom: 0.75rem;
      text-align: center;
    }

    .nav-links {
      justify-content: center;
      gap: 0.8rem;
      flex-basis: 100%;
    }

    main {
      padding: 2rem 1rem;
    }

    form {
      width: 100%;
      padding: 1.5rem 1.5rem;
      border-radius: 14px;
    }
  }
</style>
</head>
<body>

<nav>
  <h1>采购员工作台</h1>
  <div class="nav-links">
    <a href="{% url 'purchase_dashboard' %}">主页</a>
    <a href="{% url 'purchase_records_create' %}" class="active">创建采购订单</a>
    <a href="{% url 'purchase_records_list' %}">采购记录</a>
    <a href="{% url 'low_inventory_warning' %}">库存提醒</a>
    <a href="{% url 'logout' %}" class="logout">登出</a>
  </div>
</nav>

<main>
  <form method="post">
    {% csrf_token %}
    <label for="product_id">产品：</label>
    <select id="product_id" name="product_id" required>
      {% for product in products %}
        <option value="{{ product.product_id }}">{{ product.product_name }}</option>
      {% endfor %}
    </select>

    <label for="provider_name">供应商：</label>
    <select id="provider_name" name="provider_name" required>
      <option value="广州市食品供应有限公司">广州市食品供应有限公司</option>
      <option value="上海百货批发中心">上海百货批发中心</option>
      <option value="北京优选饮品贸易公司">北京优选饮品贸易公司</option>
      <option value="深圳农产品配送公司">深圳农产品配送公司</option>
      <option value="杭州休闲食品有限公司">杭州休闲食品有限公司</option>
    </select>

    <label for="purchase_quantity">采购数量：</label>
    <input type="number" id="purchase_quantity" name="purchase_quantity" min="1" required placeholder="请输入采购数量" />

    <label for="inventory_places">仓库位置：</label>
    <select id="inventory_places" name="inventory_places" required>
      <option value="仓库A">仓库A</option>
      <option value="仓库B">仓库B</option>
      <option value="仓库C">仓库C</option>
      <option value="仓库D">仓库D</option>
    </select>

    <button type="submit">提交采购</button>
  </form>
</main>

</body>
</html>
