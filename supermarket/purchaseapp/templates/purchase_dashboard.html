<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>采购员主页 - 超市管理系统</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

  /* Reset */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }

  body, html {
    height: 100%;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
      Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    background: #f0f4f8;
    color: #333;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  nav {
    background: #fff;
    box-shadow: 0 2px 10px rgb(0 0 0 / 0.1);
    padding: 0 2rem;
    height: 56px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    user-select: none;
  }

  nav h1 {
    font-weight: 700;
    font-size: 1.25rem;
    color: #2c3e50;
    letter-spacing: 0.05em;
  }

  .nav-links {
    display: flex;
    gap: 1.2rem;
  }

  .nav-links a {
    text-decoration: none;
    color: #555;
    font-weight: 600;
    font-size: 1rem;
    padding: 0.5rem 1rem;
    border-radius: 12px;
    transition: background-color 0.25s ease, color 0.25s ease, box-shadow 0.3s ease;
    position: relative;
  }

  .nav-links a:hover {
    background-color: #4f6ef7;
    color: #fff;
    box-shadow: 0 4px 15px rgb(79 110 247 / 0.5);
  }

  .nav-links a.active {
    background-color: #4f6ef7;
    color: #fff;
    box-shadow: 0 4px 20px rgb(79 110 247 / 0.7);
    cursor: default;
  }

  .nav-links a.logout {
    background-color: #e74c3c;
    color: #fff;
  }

  .nav-links a.logout:hover {
    background-color: #c0392b;
    box-shadow: 0 4px 15px rgb(196 57 43 / 0.7);
  }

  main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 3rem 1rem;
    font-weight: 700;
    font-size: 2.25rem;
    color: #34495e;
    text-align: center;
    user-select: none;
  }

  @media (max-width: 600px) {
    nav {
      flex-wrap: wrap;
      height: auto;
      padding: 1rem;
    }

    nav h1 {
      flex-basis: 100%;
      margin-bottom: 0.75rem;
      text-align: center;
    }

    .nav-links {
      justify-content: center;
      gap: 0.8rem;
      flex-basis: 100%;
    }

    main {
      font-size: 1.5rem;
      padding: 2rem 1rem;
    }
  }
</style>
</head>
<body>

<nav>
  <h1>采购员工作台</h1>
  <div class="nav-links">
    <a href="{% url 'purchase_dashboard' %}" class="{% if request.resolver_match.url_name == 'purchase_dashboard' %}active{% endif %}">主页</a>
    <a href="{% url 'purchase_records_create' %}" class="{% if request.resolver_match.url_name == 'purchase_records_create' %}active{% endif %}">创建采购订单</a>
    <a href="{% url 'purchase_records_list' %}" class="{% if request.resolver_match.url_name == 'purchase_records_list' %}active{% endif %}">采购记录</a>
    <a href="{% url 'low_inventory_warning' %}" class="{% if request.resolver_match.url_name == 'low_inventory_warning' %}active{% endif %}">库存提醒</a>
    <a href="{% url 'logout' %}" class="logout">登出</a>
  </div>
</nav>

<main>
  欢迎 {{ user_name }} 来到采购员工作台
</main>

</body>
</html>
