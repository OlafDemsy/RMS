<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>销售订单列表</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }

  body, html {
    height: 100%;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
      Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    background: #f0f4f8;
    color: #34495e;
    display: flex;
    flex-direction: column;
  }

  nav {
    background: #fff;
    box-shadow: 0 2px 10px rgb(0 0 0 / 0.1);
    padding: 0 2rem;
    height: 56px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    user-select: none;
  }

  nav h1 {
    font-weight: 700;
    font-size: 1.25rem;
    color: #2c3e50;
    letter-spacing: 0.05em;
  }

  .nav-links {
    display: flex;
    gap: 1rem;
  }

  .nav-links a {
    font-weight: 600;
    font-size: 1rem;
    text-decoration: none;
    color: #34495e;
    padding: 6px 14px;
    border-radius: 12px;
    background: transparent;
    box-shadow: 0 0 0 transparent;
    transition:
      background 0.3s ease,
      color 0.3s ease,
      box-shadow 0.3s ease,
      transform 0.15s ease;
    user-select: none;
  }

  .nav-links a:hover {
    background: linear-gradient(135deg, #6b6bff 0%, #8a8aff 100%);
    color: #fff;
    transform: scale(1.1);
    box-shadow: 0 0 12px #8a8aff;
  }

  .nav-links a.active {
    background: linear-gradient(135deg, #6b6bff 0%, #8a8aff 100%);
    color: #fff;
    box-shadow: 0 0 14px #8a8aff;
    pointer-events: none;
    transform: scale(1.1);
  }

  .btn-logout {
    background: #e74c3c;
    color: white;
    box-shadow: 0 4px 12px rgba(231, 76, 60, 0.6);
    transition: background 0.3s, box-shadow 0.3s, transform 0.3s;
  }
  .btn-logout:hover {
    background: #c0392b;
    box-shadow: 0 6px 16px rgba(192, 57, 43, 0.8);
    transform: translateY(-2px);
  }

  main {
    flex: 1;
    max-width: 900px;
    width: 100%;
    margin: 3rem auto;
    background: #fff;
    padding: 2.5rem 3rem;
    border-radius: 16px;
    box-shadow: 0 8px 24px rgb(0 0 0 / 0.1);
    text-align: left;
    user-select: none;
  }

  main h1 {
    font-weight: 700;
    font-size: 2.25rem;
    color: #2c3e50;
    margin-bottom: 2rem;
    text-align: center;
  }

  table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0 12px;
  }

  thead tr {
    background-color: #6b6bff;
    border-radius: 12px;
  }

  thead th {
    padding: 12px 20px;
    color: #fff;
    font-weight: 700;
    text-align: left;
    user-select: none;
  }

  tbody tr {
    background: #f5f7ff;
    box-shadow: 0 4px 10px rgb(107 107 255 / 0.15);
    border-radius: 12px;
    transition: box-shadow 0.3s ease;
  }

  tbody tr:hover {
    box-shadow: 0 8px 22px rgb(107 107 255 / 0.3);
  }

  tbody td {
    padding: 14px 20px;
    color: #34495e;
    font-weight: 500;
    border: none;
    vertical-align: middle;
    user-select: text;
  }

  tbody td a {
    color: #6b6bff;
    text-decoration: none;
    font-weight: 600;
    border-radius: 12px;
    padding: 6px 12px;
    transition: background 0.3s ease, color 0.3s ease;
    display: inline-block;
  }

  tbody td a:hover {
    background: #8a8aff;
    color: #fff;
    box-shadow: 0 0 14px #8a8aff;
  }

  tbody tr:last-child td {
    border-bottom: none;
  }

  tbody tr td[colspan] {
    text-align: center;
    font-style: italic;
    color: #999;
    padding: 20px 0;
  }

  /* 响应式 */
  @media (max-width: 720px) {
    main {
      margin: 2rem 1rem;
      padding: 2rem 2rem;
    }
    main h1 {
      font-size: 1.75rem;
      margin-bottom: 1.5rem;
    }
    thead th, tbody td {
      padding: 10px 12px;
      font-size: 0.9rem;
    }
  }

  @media (max-width: 440px) {
    nav {
      flex-wrap: wrap;
      height: auto;
      padding: 0.5rem 1rem;
    }
    nav h1 {
      flex: 1 100%;
      margin-bottom: 0.5rem;
      text-align: center;
    }
    .nav-links {
      flex: 1 100%;
      justify-content: center;
      gap: 0.75rem;
      flex-wrap: wrap;
    }
    main {
      margin: 1.5rem 1rem;
      padding: 1.5rem 1.5rem;
    }
    main h1 {
      font-size: 1.5rem;
      margin-bottom: 1.25rem;
    }
    thead th, tbody td {
      padding: 8px 10px;
      font-size: 0.85rem;
    }
  }
</style>
</head>
<body>

<nav>
  <h1>超市管理系统</h1>
  <div class="nav-links">
    <a href="{% url 'sales_dashboard' %}" class="{% if request.resolver_match.url_name == 'sales_dashboard' %}active{% endif %}">主页</a>
    <a href="{% url 'sales_records_create' %}" class="{% if request.resolver_match.url_name == 'sales_records_create' %}active{% endif %}">创建销售订单</a>
    <a href="{% url 'sales_records_list' %}" class="{% if request.resolver_match.url_name == 'sales_records_list' %}active{% endif %}">销售记录</a>
    <a href="{% url 'sales_profit_summary' %}" class="{% if request.resolver_match.url_name == 'sales_profit_summary' %}active{% endif %}">销售利润汇总</a>
    <a href="{% url 'logout' %}" class="btn-logout">登出</a>
  </div>
</nav>

<main>
  <h1>销售订单列表</h1>
  <table>
    <thead>
      <tr>
        <th>销售员</th>
        <th>商品名</th>
        <th>销售总金额</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      {% for record in sales_records %}
      <tr>
        <td>{{ record.user.user_name }}</td>
        <td>{{ record.product.product_name }}</td>
        <td>{{ record.sales_total_price }}</td>
        <td><a href="{% url 'sales_record_detail' record.sales_record_id %}">详情</a></td>
      </tr>
      {% empty %}
      <tr><td colspan="4">暂无销售记录</td></tr>
      {% endfor %}
    </tbody>
  </table>
</main>

</body>
</html>
