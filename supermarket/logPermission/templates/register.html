<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>注册 - 超市管理系统</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }

  body, html {
    height: 100%;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
      Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    background: #f0f4f8;
    color: #34495e;
    display: flex;
    flex-direction: column;
  }

  nav {
    background: #fff;
    box-shadow: 0 2px 10px rgb(0 0 0 / 0.1);
    padding: 0 2rem;
    height: 56px;
    display: flex;
    align-items: center;
    user-select: none;
  }

  nav h1 {
    font-weight: 700;
    font-size: 1.25rem;
    color: #2c3e50;
    letter-spacing: 0.05em;
  }

  main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 3rem 1rem;
  }

  .card {
    background: #fff;
    padding: 2.5rem 3rem;
    border-radius: 16px;
    box-shadow: 0 8px 24px rgb(0 0 0 / 0.1);
    width: 380px;
    max-width: 100%;
    user-select: none;
  }

  h2 {
    font-weight: 700;
    color: #2c3e50;
    font-size: 1.75rem;
    margin-bottom: 2rem;
    text-align: center;
  }

  form {
    display: flex;
    flex-direction: column;
  }

  label {
    font-weight: 600;
    margin-bottom: 0.6rem;
    color: #34495e;
    user-select: none;
  }

  input[type="text"],
  input[type="password"],
  input[type="number"],
  input[type="tel"] {
    padding: 12px 14px;
    border: 2px solid #d1d9e6;
    border-radius: 12px;
    font-size: 1rem;
    color: #34495e;
    background: #f9fbff;
    margin-bottom: 1.5rem;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
    outline: none;
  }

  input::placeholder {
    color: #a3b1c2;
  }

  input[type="text"]:focus,
  input[type="password"]:focus,
  input[type="number"]:focus,
  input[type="tel"]:focus {
    border-color: #4f6ef7;
    box-shadow: 0 0 10px rgb(79 110 247 / 0.4);
    background: #fff;
    color: #2c3e50;
  }

  button[type="submit"] {
    padding: 14px 0;
    background-color: #4f6ef7;
    color: #fff;
    font-weight: 700;
    font-size: 1.1rem;
    border: none;
    border-radius: 14px;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 4px 15px rgb(79 110 247 / 0.5);
  }

  button[type="submit"]:hover {
    background-color: #3b55d3;
    box-shadow: 0 6px 20px rgb(59 85 211 / 0.7);
  }

  .messages {
    margin-bottom: 1.5rem;
    padding: 12px 14px;
    border-radius: 12px;
    background-color: #fdecea;
    color: #d93025;
    font-weight: 700;
    box-shadow: 0 0 12px rgba(217, 48, 48, 0.5);
    user-select: none;
    text-align: center;
  }

  /* 响应式 */
  @media (max-width: 440px) {
    .card {
      width: 100%;
      padding: 2rem 1.5rem;
      border-radius: 12px;
    }
  }
</style>
</head>
<body>

<nav>
  <h1>超市管理系统</h1>
</nav>

<main>
  <div class="card">
    <h2>注册管理员账号</h2>

    {% if messages %}
    <div class="messages" role="alert">
      {% for message in messages %}
        {{ message }}<br>
      {% endfor %}
    </div>
    {% endif %}

    <form method="post" action="{% url 'register' %}">
      {% csrf_token %}

      <label for="userid">账号</label>
      <input type="number" id="userid" name="userid" placeholder="请输入账号" required autofocus>

      <label for="username">用户名</label>
      <input type="text" id="username" name="username" placeholder="请输入用户名" required>

      <label for="password">密码</label>
      <input type="password" id="password" name="password" placeholder="请输入密码" required>

      <label for="phone">联系方式</label>
      <input type="tel" id="phone" name="phone" placeholder="请输入联系方式">

      <!-- role 隐藏字段，默认管理员 -->
      <input type="hidden" id="role" name="role" value="管理员">

      <button type="submit">注册</button>
    </form>
  </div>
</main>

</body>
</html>
